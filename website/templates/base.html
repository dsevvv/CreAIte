<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='logo_4_rounded.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <title>{% block title %}Home - CreAIte{% endblock %}</title>
  </head>
  <body>
    <nav>
      {% if current_user.is_authenticated %}
        <a href="logout" class ="login-button" style="float:right; margin-right:10px;">Logout</a>
      {% else %}
        <a href="login" class ="login-button" style="float:right; margin-right:10px;">Sign in</a>
        <a href="sign-up" class ="sign-up" style="float:right; margin-right:10px;">Sign up</a>
      {% endif %}
      <a href="/" class ="home" style="float:left; margin-right:10px;">Home</a>
    </nav>
    {% for mesg in get_flashed_messages() %}
      <div id='hideMe'><h1>{{ mesg }}</h1></div>
    {% endfor %}
    {% block content %} {% endblock %}
  </body>
</html>
